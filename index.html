<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora Simples</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>

<body>

  <div class="calculadora">
    <h2 class="titulo">:: Calculadora ::</h2>

    <input type="text" id="display"  aria-label="Visor da calculadora" />
     <div class="botoes">
      <button class="func cancelar" onclick="limpar()">C</button>
      <button class="func azul-escuro" onclick="raiz()">√</button>
      <button class="func azul-escuro" onclick="adicionar('%')">%</button>
      <button class="func azul-escuro" onclick="adicionar('/')">÷</button>


      <button onclick="adicionar('7')">7</button>
      <button onclick="adicionar('8')">8</button>
      <button onclick="adicionar('9')">9</button>
      <button class="func azul-escuro" onclick="adicionar('*')"> × </button>

      <button onclick="adicionar('4')">4</button>
      <button onclick="adicionar('5')">5</button>
      <button onclick="adicionar('6')">6</button>
      <button class="func azul-escuro" onclick="adicionar('-')">-</button>

      <button onclick="adicionar('1')">1</button>
      <button onclick="adicionar('2')">2</button>
      <button onclick="adicionar('3')">3</button>
      <button class="func soma" onclick="adicionar('+')">+</button>


      <button onclick="adicionar('0')" class="zero">0</button>
      <button onclick="adicionar('.')">.</button>
      <button class="func igual" onclick="calcular()">=</button>
    </div>
  </div>

  <script src="../js/script.js"></script>
</body>

</html>
